<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            border: 3px solid black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .game-frame {
            width: 800px;
            height: 600px;
            border: 2px solid #ccc;
            background: black;
        }

        .game-frame embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age of War</h1>
        <div class="game-frame">
            <embed src="/gamefiles/age_of_war.swf" type="application/x-shockwave-flash" quality="high" width="800" height="600">
        </div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
